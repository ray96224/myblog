<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="css/bootstrap.css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.css}">
    <title>Title</title>
</head>
<body style="background-color: #607D8B">
<div class="container">
    <div class="row">
        <div class="col-lg-4 offset-4" style="margin-top: 250px;">
            <div class="card" style="padding: 20px">
                <form action="#" th:action="@{/back/login}">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" class="form-control" id="username" placeholder="Username" name="username">
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-primary">登录</button>
                </form>
            </div>

        </div>
    </div>
</div>

</body>
</html>
